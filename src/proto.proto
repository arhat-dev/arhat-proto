syntax = "proto3";

// +build !noperipheral
package arhat;

option go_package = "arhat.dev/arhat-proto/arhatgopb";

enum CmdType {
    _INVALID_CMD = 0;

    CMD_PERIPHERAL_CONNECT = 11;
    CMD_PERIPHERAL_OPERATE = 12;
    CMD_PERIPHERAL_COLLECT_METRICS = 13;
    CMD_PERIPHERAL_CLOSE = 14;
}

message Cmd {
    CmdType kind = 1;

    // id assigned by the arhat extension manager
    uint64 id = 2;

    uint64 seq = 3;
    bytes payload = 4;
}

enum MsgType {
    _INVALID_MSG = 0;

    MSG_ERROR = 1;
    MSG_DONE = 2;
    MSG_REGISTER = 3;

    MSG_PERIPHERAL_OPERATION_RESULT = 11;
    MSG_PERIPHERAL_METRICS = 12;
    MSG_PERIPHERAL_EVENTS = 13;
}

message Msg {
    MsgType kind = 1;

    // id assigned by the arhat extension manager
    uint64 id = 2;

    // (optional) if this is an answer for a Cmd, set ack to seq in Cmd
    uint64 ack = 3;
    bytes payload = 4;
}

message DoneMsg {
}

message ErrorMsg {
    string description = 1;
}

enum CodecType {
    _INVALID_CODEC = 0;

    CODEC_PROTOBUF = 1;
    CODEC_JSON = 2;
}

enum ExtensionType {
    _INVALID_EXTENSION = 0;

    EXTENSION_PERIPHERAL = 1;
}

// RegisterMsg is always sent in json codec, so the extension server
// can decoded it and determine real codec used in the stream
message RegisterMsg {
    string name = 1;
    CodecType codec = 2;
    ExtensionType extension_type = 3;
}
