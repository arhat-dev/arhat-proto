syntax = "proto3";

// +build !nodev
package arhat;

option go_package = "arhat.dev/arhat-proto/arhatgopb";

enum CmdType {
    _INVALID_CMD = 0;

    CMD_SESSION_SET = 1;
    
    CMD_DEV_CONNECT = 11;
    CMD_DEV_OPERATE = 12;
    CMD_DEV_COLLECT_METRICS = 13;
    CMD_DEV_CLOSE = 14;
}

message Cmd {
    CmdType kind = 1;

    // id assigned by the device manager in arhat agent
    uint64 device_id = 2;

    uint64 seq = 3;
    bytes payload = 4;
}

message SessionSetCmd {
    string session_id = 1;
}

enum MsgType {
    _INVALID_MSG = 0;

    MSG_ERROR = 1;
    MSG_DONE = 2;
    MSG_REGISTER = 3;

    MSG_DEV_OPERATION_RESULT = 11;
    MSG_DEV_METRICS = 12;
    MSG_DEV_EVENTS = 13;
}

message Msg {
    // session id is a random string assigned by arhat agent 
    // after the initial successful registration
    string session_id = 1;

    MsgType kind = 2;

    // id assigned by the device manager in arhat agent
    uint64 device_id = 3;

    // (optional) if this is an answer for a Cmd, set ack to seq in Cmd
    uint64 ack = 4;
    bytes payload = 5;
}

message DoneMsg {
}

message ErrorMsg {
    string description = 1;
}

message RegisterMsg {
    string name = 1;
}
