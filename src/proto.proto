syntax = "proto3";

// +build !nodev
package arhat;

option go_package = "arhat.dev/arhat-proto/arhatgopb";

service Extension {
    rpc SyncDevice (stream Msg) returns (stream Cmd);
}

enum CmdType {
    _INVALID_CMD = 0;

    CMD_DEV_CONNECT = 11;
    CMD_DEV_OPERATE = 12;
    CMD_DEV_COLLECT_METRICS = 13;
    CMD_DEV_CLOSE = 14;
}

message Cmd {
    CmdType kind = 1;

    // id assigned by the arhat extension manager
    uint64 id = 2;

    uint64 seq = 3;
    bytes payload = 4;
}

enum MsgType {
    _INVALID_MSG = 0;

    MSG_ERROR = 1;
    MSG_DONE = 2;
    MSG_REGISTER = 3;

    MSG_DEV_OPERATION_RESULT = 11;
    MSG_DEV_METRICS = 12;
    MSG_DEV_EVENTS = 13;
}

message Msg {
    MsgType kind = 1;

    // id assigned by the arhat extension manager
    uint64 id = 2;

    // (optional) if this is an answer for a Cmd, set ack to seq in Cmd
    uint64 ack = 3;
    bytes payload = 4;
}

message DoneMsg {
}

message ErrorMsg {
    string description = 1;
}

message RegisterMsg {
    string name = 1;
}
